<div class="card">
  
    <div class="header">
        <h2 class="title" *ngIf="userName">Willkommen, {{userName}}</h2>
        <h2 class="title" *ngIf="!userName">Willkommen!</h2>
    </div>
    <div class="content">
        <button *ngIf="!userName" class="btn btn-default" (click)="login()">Login</button>
        <button *ngIf="userName" class="btn btn-default" (click)="logout()">Logout</button>
    </div>
</div>
