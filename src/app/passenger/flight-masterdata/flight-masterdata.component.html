<div [formGroup]="flightForm">
  <div class="form-group">
      <label>ID</label>
      <input formControlName="id" type="text" class="form-control">
  </div>
  <div class="form-group">
      <label>From</label>
      <input formControlName="from" type="text" class="form-control">
  </div>
  <div class="form-group">
      <label>To</label>
      <input formControlName="to" type="text" class="form-control">
  </div>
</div>
